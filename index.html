    <!-- Chosen Palette: Warm Neutrals (Slate, Zinc, Amber) -->
    <!-- Application Structure Plan: The SPA is designed as an interactive dashboard. A grid of category cards allows users to immediately select a situation (e.g., "In an Autorickshaw"). Clicking a card dynamically generates and displays an interactive "flashcard" list for that category below the grid. This non-linear, task-oriented structure is superior to a long scroll, enabling users to quickly access the specific information they need. The flashcard interaction (revealing translations on click) promotes active learning and memory recall, making it more effective than a static table. -->
    <!-- Visualization & Content Choices: Report Info -> Learning phrases for a situation. Goal -> Easy navigation and active learning. Viz/Presentation Method -> A responsive grid of category cards and interactive phrase "flashcards". Interaction -> Click a category card to generate and view its phrase list. Click a phrase card to reveal its English and Telugu translations. Justification -> This structure turns passive reading into an active learning experience, which is more effective for language acquisition. Library/Method -> Vanilla JavaScript for DOM manipulation and event handling, Tailwind CSS for styling. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
        }
        .situation-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .situation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .phrase-card .translations {
            display: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .phrase-card.active .translations {
            display: block;
            max-height: 200px; /* Adjust as needed */
        }
        .smooth-scroll {
            scroll-behavior: smooth;
        }
    </style>
</head>

        const gridContainer = document.getElementById('grid-container');
        const phrasesContainer = document.getElementById('phrases-container');

        function createSituationCard(situation, index) {
            const card = document.createElement('div');
            card.className = 'situation-card cursor-pointer bg-white p-4 rounded-lg shadow-md flex flex-col items-center justify-center text-center border border-slate-200 hover:bg-amber-50';
            card.dataset.index = index;
            
            const icon = document.createElement('div');
            icon.className = 'text-4xl mb-2';
            icon.textContent = situation.icon;
            
            const title = document.createElement('h3');
            title.className = 'font-semibold text-slate-700';
            title.textContent = situation.title;

            card.appendChild(icon);
            card.appendChild(title);

            card.addEventListener('click', () => displayPhrases(index));
            return card;
        }

        function displayPhrases(index) {
            const situation = learningData[index];
            phrasesContainer.innerHTML = ''; 

            const header = document.createElement('div');
            header.className = 'text-center mb-8 border-b pb-4';
            header.innerHTML = `<h2 class="text-3xl font-bold text-amber-600">${situation.icon} ${situation.title}</h2><p class="text-slate-500 mt-2">Click on any Kannada phrase card to reveal the translation.</p>`;
            phrasesContainer.appendChild(header);

            const phraseList = document.createElement('div');
            phraseList.className = 'space-y-3';

            situation.phrases.forEach(phrase => {
                const card = document.createElement('div');
                card.className = 'phrase-card cursor-pointer bg-white p-4 rounded-lg shadow-sm border border-slate-200';
                
                const kannadaText = document.createElement('p');
                kannadaText.className = 'font-semibold text-lg text-slate-900';
                kannadaText.textContent = phrase.kannada;

                const translationsDiv = document.createElement('div');
                translationsDiv.className = 'translations mt-3 pt-3 border-t border-slate-200 text-sm';
                
                const englishText = document.createElement('p');
                englishText.className = 'text-slate-600';
                englishText.innerHTML = `<strong class="font-medium text-slate-700">English:</strong> ${phrase.english}`;

                const teluguText = document.createElement('p');
                teluguText.className = 'text-slate-600 mt-1';
                teluguText.innerHTML = `<strong class="font-medium text-slate-700">Telugu:</strong> ${phrase.telugu}`;

                translationsDiv.appendChild(englishText);
                translationsDiv.appendChild(teluguText);
                
                card.appendChild(kannadaText);
                card.appendChild(translationsDiv);

                card.addEventListener('click', () => {
                    card.classList.toggle('active');
                });

                phraseList.appendChild(card);
            });
            
            phrasesContainer.appendChild(phraseList);
            phrasesContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function initializeGrid() {
            learningData.forEach((situation, index) => {
                const card = createSituationCard(situation, index);
                gridContainer.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeGrid);
    </script>
